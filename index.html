<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
</head>
<body>
    <h1>Audio Player</h1>
    <button id="playButton">Play Audio</button>
    <audio id="audioPlayer" style="display:none;">
        <source src="https://example.com/your_audio_file.mp3" type="audio/mpeg">
    </audio>
    <script>
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');

        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        // M5StickCPlus2からのリクエストを受け取る
        async function checkForPlayRequest() {
            try {
                const response = await fetch('/api/play_audio');
                if (response.ok) {
                    audioPlayer.play();
                }
            } catch (error) {
                console.error('Error checking for play request:', error);
            }
            setTimeout(checkForPlayRequest, 1000); // 1秒ごとにチェック
        }

        checkForPlayRequest();
    </script>
</body>
</html>
