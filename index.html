<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
</head>
<body>
    <h1>Audio Player</h1>
    <button id="playApple">Play Apple Sound</button>
    <button id="playGoukei">Play Goukei Sound</button>

    <script>
        async function playAudio(audioFile) {
            const audioPlayer = new Audio(`/api/play_audio?audioFile=${audioFile}`);
            audioPlayer.play();
            console.log(`Playing ${audioFile}`);
        }

        // ボタンにイベントリスナーを追加
        document.getElementById('playApple').addEventListener('click', function() {
            playAudio('Apple');
        });

        document.getElementById('playGoukei').addEventListener('click', function() {
            playAudio('Goukei');
        });
    </script>
</body>
</html>
