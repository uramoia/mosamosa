<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
</head>
<body>
    <h1>Audio Player</h1>
    <div id="status"></div>
    <audio id="audioPlayer" style="display:none;"></audio>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const statusDiv = document.getElementById('status');

        async function checkForPlayRequest() {
            try {
                const response = await fetch('/api/play_audio');
                if (response.ok) {
                    const data = await response.json();
                    if (data.file) {
                        audioPlayer.src = data.file;
                        audioPlayer.play();
                        statusDiv.textContent = `Playing ${data.file}`;
                    }
                }
            } catch (error) {
                console.error('Error checking for play request:', error);
            }
            setTimeout(checkForPlayRequest, 1000);
        }

        checkForPlayRequest();
    </script>
</body>
</html>
